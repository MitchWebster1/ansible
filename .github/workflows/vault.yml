---

name: ansible_vault_encrypt
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ballistax/ansible-vault-action@master
        with:
            vault_key: ${{ secrets.VAULT_PASS }}
            args: encrypt /ansible/group_vars/vault.yml
